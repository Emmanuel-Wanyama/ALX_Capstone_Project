<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-6">

    <!-- Notification Bar -->
    <div id="notification-bar"></div>
    
    <!-- Main Header with Title and Auth Buttons -->
    <header class="flex justify-between items-center mb-6">
        <div class="page-title-container">
            <h1>Personal Finance Tracker</h1>
        </div>
        <div class="auth-buttons-container flex gap-2">
            <button class="action-btn">Log In</button>
            <button class="action-btn">Register</button>
        </div>
    </header>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        
        <!-- Left Sidebar - Quick Actions and Budgets -->
        <div class="sidebar-left">
            <!-- Quick Actions -->
            <div class="card">
                <h2 class="card-title">Quick Actions</h2>
                <ul class="quick-actions-list">
                    <li><button class="action-btn">‚ûï New Income</button></li>
                    <li><button class="action-btn">‚ûñ New Expense</button></li>
                    <li><button class="action-btn">üîÅ New Transfer</button></li>
                    <li><button class="action-btn">üè¶ New Account</button></li>
                    <li><button class="action-btn">üîñ New Category</button></li>
                </ul>
            </div>

            <!-- Budgets Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Budgets</h2>
                    <button class="text-sm font-medium text-gray-500">View All</button>
                </div>
                <div id="budgets-list" class="budgets-list">
                    <!-- Dynamic budgets will be added here by JS -->
                </div>
            </div>
        </div>

        <!-- Middle Column - Expenses and Incomes -->
        <div class="main-content">
            <!-- Expenses Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Latest Expenses</h2>
                    <button class="text-sm font-medium text-gray-500">View All</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Expense</th>
                                <th>Amount</th>
                                <th>Account</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-table-body">
                            <!-- Dynamic expenses will be added here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Incomes Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Latest Incomes</h2>
                    <button class="text-sm font-medium text-gray-500">View All</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Income</th>
                                <th>Amount</th>
                                <th>Account</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="incomes-table-body">
                            <!-- Dynamic incomes will be added here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Column - Charts and Accounts -->
        <div class="sidebar-right">
            <!-- Expense Chart -->
            <div class="card chart-card">
                <h2 class="card-title">Expense Chart</h2>
                <div class="chart-container">
                    <canvas id="expense-pie-chart"></canvas>
                </div>
            </div>

            <!-- Accounts Section -->
            <div class="card">
                <h2 class="card-title">Accounts</h2>
                <ul id="accounts-list" class="accounts-list">
                    <!-- Dynamic accounts will be added here by JS -->
                </ul>
            </div>
        </div>

    </div>

    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
