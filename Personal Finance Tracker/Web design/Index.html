<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-6">

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        
        <!-- Left Sidebar - Quick Actions and Budgets -->
        <div class="sidebar-left">
            <!-- Quick Actions -->
            <div class="card">
                <h2 class="card-title">Quick Actions</h2>
                <ul class="quick-actions-list">
                    <li><button class="action-btn">‚ûï New Income</button></li>
                    <li><button class="action-btn">‚ûñ New Expense</button></li>
                    <li><button class="action-btn">üîÅ New Transfer</button></li>
                    <li><button class="action-btn">üè¶ New Account</button></li>
                    <li><button class="action-btn">üîñ New Category</button></li>
                </ul>
            </div>

            <!-- Budgets -->
            <div class="card">
                <h2 class="card-title">Budgets</h2>
                <div class="budget-header">
                    <span>üóìÔ∏è</span> This Month
                </div>
                <div id="budgets-list" class="budgets-list">
                    <!-- Dynamic budget items will be added here by JS -->
                </div>
            </div>
        </div>

        <!-- Middle Column - Expenses and Incomes -->
        <div class="middle-column">
            <!-- Expenses Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Expenses</h2>
                    <div class="button-group">
                        <button class="time-btn active">Recent</button>
                        <button class="time-btn">Daily</button>
                        <button class="time-btn">Monthly</button>
                        <button class="time-btn">Yearly</button>
                    </div>
                </div>
                
                <!-- Expenses Table -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Expense</th>
                                <th>Amount</th>
                                <th>Account</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-table-body">
                            <!-- Dynamic expenses will be added here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Incomes Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Incomes</h2>
                    <div class="button-group">
                        <button class="time-btn active">Recent</button>
                        <button class="time-btn">Daily</button>
                        <button class="time-btn">Monthly</button>
                        <button class="time-btn">Yearly</button>
                    </div>
                </div>
                
                <!-- Incomes Table -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Income</th>
                                <th>Amount</th>
                                <th>Account</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="incomes-table-body">
                            <!-- Dynamic incomes will be added here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Column - Charts and Accounts -->
        <div class="sidebar-right">
            <!-- Expense Chart -->
            <div class="card chart-card">
                <h2 class="card-title">Expense Chart</h2>
                <div class="chart-container">
                    <canvas id="expense-pie-chart"></canvas>
                </div>
            </div>

            <!-- Accounts Section -->
            <div class="card">
                <h2 class="card-title">Accounts</h2>
                <ul id="accounts-list" class="accounts-list">
                    <!-- Dynamic accounts will be added here by JS -->
                </ul>
            </div>
        </div>

    </div>

    <!-- Chart.js and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
